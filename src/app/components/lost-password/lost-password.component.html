<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/login.png" alt="login-img">
        <h1>Recover password</h1>
        <form (ngSubmit)="recoverPassword()" [formGroup]="recoveryForm">
            <div class="form-floating mb-2">
                <input type="emaill" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <span *ngIf = "recoveryForm.get('email')?.hasError('required') && recoveryForm.get('email')?.touched" class="text-danger errorLabel">
                    The <strong>email</strong> is required
                </span>
                <span *ngIf = "recoveryForm.get('email')?.hasError('email') && recoveryForm.get('email')?.touched" class="text-danger errorLabel">
                    Pleace introduce valid <strong>email</strong>
                </span>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg mt-3" [disabled]="recoveryForm.invalid">Recover</button>
            </div>
            <a class="mt-2 text-decoration-none" routerLink="/login">Back</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
