<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/login.png" alt="login-img">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUser">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg mt-3" [disabled] = "loginUser.invalid">Login</button>
            </div>
            <p class="mt-2">Don't have account? <a class="text-decoration-none" routerLink="/user-register">Register here</a></p>
            <a class="mt-2 text-decoration-none" routerLink="/lost-password">Forgot password?</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
